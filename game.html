<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة كشف الشعار</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <div class="container">
    <h1>كشف شعار فريق "فجر"</h1>
    <div id="logo">
      <div class="logo-part" id="part1"><img src="assets/logo_partial1.png" alt="جزء من الشعار"></div>
      <div class="logo-part" id="part2"><img src="assets/logo_partial2.png" alt="جزء من الشعار"></div>
      <div class="logo-part" id="part3"><img src="assets/logo_partial3.png" alt="جزء من الشعار"></div>
      <div class="logo-part" id="part4"><img src="assets/logo_partial4.png" alt="جزء من الشعار"></div>
    </div>
    <div id="questionArea">
      <p id="questionText">تحميل السؤال...</p>
      <div id="choices">
        <button class="choice" onclick="submitAnswer(0)">اختيار ١</button>
        <button class="choice" onclick="submitAnswer(1)">اختيار ٢</button>
        <button class="choice" onclick="submitAnswer(2)">اختيار ٣</button>
      </div>
    </div>
    <p id="timer">الوقت: 0 ثواني</p>
    <p id="statusMessage"></p>
    <div id="leaderboard" style="display:none;">
      <h2>قائمة المتصدرين</h2>
      <ul id="leaderboardList"></ul>
      <button id="clearBtn" style="display:none;" onclick="clearLeaderboard()">مسح قائمة المتصدرين</button>
      <button id="adminBtn" onclick="adminAccess()" style="opacity: 0.1;">مدير</button> <!-- Less Obvious Admin Button -->
    </div>
  </div>

  <audio id="correctSound" src="assets/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="assets/wrong.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->

      projectId: "logo-game-1234",
      storageBucket: "logo-game-1234.appspot.com",
      messagingSenderId: "697749587716",
      appId: "1:697749587716:web:332f766d036ce3160af251",
      measurementId: "G-BBQM06P9P1"

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

  <script src="script.js"></script>
