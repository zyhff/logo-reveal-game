<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحبا بفريق "فجر"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <div class="container">
    <h1>مرحبا بكم في لعبة كشف شعار الفجر!</h1>
    <p>حاول الإجابة على الأسئلة في أسرع وقت ممكن لكشف الشعار!</p>
    <p>أدخل اسم الفريق لبدء اللعب:</p>
    <input type="text" id="teamName" placeholder="اسم الفريق">
    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script>
    function startGame() {
      const teamName = document.getElementById('teamName').value;
      if (teamName) {
        localStorage.setItem('teamName', teamName); // Store team name
        window.location.href = 'game.html'; // Redirect to game page
      } else {
        alert('يرجى إدخال اسم الفريق للبدء!');
      }
    }
  </script>
</body>
</html>
