<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة كشف الشعار</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <div class="container">
    <h1>كشف شعار الفجر</h1>
    <div id="logo">
      <img id="logoImage" src="assets/logo_blurred.png" alt="الشعار">
    </div>
    <div id="questionArea">
      <p id="questionText">تحميل السؤال...</p>
      <input type="text" id="answerInput" placeholder="أدخل إجابتك">
      <button onclick="submitAnswer()">إرسال</button>
    </div>
    <p id="statusMessage"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
